---
name: Poetry
description: Cache/Install Poetry

inputs:
  path:
    required: true
    description: path to poetry cache folder.

runs:
  using: composite
  steps:
    - name: Cache Poetry
      id: cache-poetry
      uses: actions/cache@v3
      with:
        # path: ~/.local
        path: ${{ inputs.path }}
        # Increment number at the end to reset cache
        key: poetry-${{ runner.os }}-0
    - name: Install Poetry
      if: steps.cache-poetry.outputs.cache-hit != true
      shell: bash
      run: curl -sSL https://install.python-poetry.org | python -
